
<div class="bs-callout bs-callout-info" ng-show="user.user">
  <h4>{{user.user}}</h4>
  <p ng-show="user.merchantId">Merchant Id: {{user.merchantId}}</p>
</div>

<div class="bs-callout bs-callout-danger" ng-show="message">
  <h4>{{message}}</h4>
  <p>Click <a href="#/login">here</a> to login.</p>
</div>
